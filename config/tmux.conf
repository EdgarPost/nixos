# Tmux configuration
# Tmux is a terminal multiplexer - it lets you have multiple terminals in one window

# ============================================================================
# Key Bindings
# ============================================================================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and - (more intuitive)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ============================================================================
# Appearance
# ============================================================================

# Status bar
set -g status-style bg=black,fg=white
set -g status-left '#[fg=green][#S] '
set -g status-right '#[fg=yellow]#H #[fg=white]%H:%M %d-%b-%y'
set -g status-left-length 20

# Window list colors
setw -g window-status-current-style fg=black,bg=green,bold
setw -g window-status-style fg=white,bg=black

# Pane border
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green

# ============================================================================
# Behavior
# ============================================================================

# Enable vi mode for copy mode
setw -g mode-keys vi

# Start window numbering at 1 (0 is too far)
# This is also set in home.nix but good to have here too
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events (important for vim)
set -g focus-events on

# Increase scrollback buffer size
set -g history-limit 10000

# Display messages for 2 seconds
set -g display-time 2000

# Enable RGB color support
set -ga terminal-overrides ",*256col*:Tc"

# ============================================================================
# Copy Mode (vi-like)
# ============================================================================

# Enter copy mode with prefix + [
# Move with vi keys (h,j,k,l)
# Start selection with 'v'
# Copy selection with 'y'
# Paste with prefix + ]

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
bind -T copy-mode-vi r send-keys -X rectangle-toggle
